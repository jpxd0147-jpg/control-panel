<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Centro de Comando</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    background: #0f1a16;
    color: #ffffff;
    font-family: Arial, sans-serif;
    display: grid;
    grid-template-rows: 120px 1fr 1fr;
    height: 100vh;
}

.top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 60px;
    font-size: 60px;
}

.section {
    padding: 20px 60px;
    font-size: 28px;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>
<body>

<div class="top">
    <div id="clock"></div>
    <div id="date"></div>
</div>

<div class="section">
    <iframe src="https://calendar.google.com/calendar/embed?src=jurtubiam0147@gmail.com&ctz=America/Santiago"></iframe>
</div>

<div class="section">
    <p>Centro de Comando Activo</p>
</div>

<script>
function updateClock() {
    const now = new Date();
    document.getElementById('clock').innerHTML =
        now.toLocaleTimeString('es-CL', {hour: '2-digit', minute:'2-digit'});
    document.getElementById('date').innerHTML =
        now.toLocaleDateString('es-CL', { weekday: 'long', day: 'numeric', month: 'long' });
}
setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
